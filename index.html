<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments in Motion</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Epilogue', sans-serif; /* Sets the font to Epilogue, regular */
            background-color: black; /* Sets the background color of the entire page to black */
            color: white; /* Sets the text color to white for contrast */
            padding: 40px 40px 40px 80px; /* Adds padding around the content, with extra padding on the left */
            margin: 0; /* Removes the default margin */
        }
        h1 {
            font-weight: 400; /* Regular weight for Epilogue */
        }
        a button {
            margin-top: 10px; /* Adds space between buttons */
            cursor: pointer; /* Changes cursor to pointer when hovering over buttons */
            background-color: transparent; /* Transparent background for a minimalistic look */
            color: white; /* Sets button text color to white */
            border: 2px solid white; /* Adds a white border for definition */
            padding: 12px 20px; /* Slightly taller padding for the button */
            font-size: 16px; /* Sets a larger font size for better readability */
            transition: all 0.3s; /* Smooth transition for all properties */
        }
        a button:hover {
            background-color: white; /* White background on hover */
            color: black; /* Black text color on hover */
        }
    </style>
</head>
<body>
    <h1>P5.js Experiments</h1>
    <a href="https://ebnyrose.github.io/p5.js/" target="_blank"><button type="button">Cursor Snake Experiment</button></a>
    <a href="https://www.example2.com" target="_blank"><button type="button">Site 2</button></a>
    <a href="https://www.example3.com" target="_blank"><button type="button">Site 3</button></a>
</body>
</html>
